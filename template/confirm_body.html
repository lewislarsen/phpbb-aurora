<!-- IF S_AJAX_REQUEST -->
<div class="px-6 py-3 mx-auto mb-3 max-w-6xl bg-white rounded-md border border-gray-200 shadow">
	<form action="{S_CONFIRM_ACTION}" method="post">
		<<h2 class="mb-1 text-2xl font-medium">>{MESSAGE_TITLE}</h2>
		<p class="max-w-xl mx-auto my-6 text-gray-800 text-center">{MESSAGE_TEXT}</p>

		<div class="mx-auto mt-4 text-center">
			<div class="space-x-1">
				<input type="button" name="confirm" value="{L_YES}" class="button"/>&nbsp;
				<input type="button" name="cancel" value="{L_NO}" class="button button-secondary"/>
			</div>
		</div>
	</form>
</div>

<!-- ELSE -->
<!-- INCLUDE overall_header.html -->
<div class="px-6 py-3 mx-auto mb-3 max-w-6xl bg-white rounded-md border border-gray-200 shadow">
	<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
		<h2 class="mb-1 text-2xl font-medium">
			{MESSAGE_TITLE}
		</h2>

		<p class="text-gray-700 max-w-3xl my-4 mx-auto text-center md:text-left pb-2.5 border-b border-gray-100">
			{MESSAGE_TEXT}</p>

		<div class="mx-auto my-4 text-center">
			<div class="space-x-1">
				{S_HIDDEN_FIELDS}
				<input type="submit" name="confirm" value="{L_YES}" class="button"/>&nbsp;
				<input type="submit" name="cancel" value="{L_NO}" class="button button-secondary"/>
			</div>
		</div>
	</form>
</div>
<!-- INCLUDE overall_footer.html -->

<!-- ENDIF -->
