<!-- INCLUDE ucp_header.html -->
<div class="flex-grow w-full md:w-4/5">
	<div class="px-6 py-3 mb-3 ml-5 bg-white rounded-md border border-gray-200 shadow">
		<form id="ucp" method="post" action="{S_UCP_ACTION}" {S_FORM_ENCTYPE}>

			<div class="flex justify-between items-center">
				<div>
					<h3 class="my-3 text-xl font-medium text-gray-800">{L_TITLE}</h3>
				</div>
				<div>
					<a class="button button-secondary" href="{U_USER_PROFILE}"
					   title="{L_VIEW_PROFILE}">{L_VIEW_PROFILE}</a>
				</div>
			</div>

			<p class="text-sm text-gray-700 max-w-3xl mx-auto text-left pb-2.5 border-b border-gray-100">
				{L_PROFILE_INFO_NOTICE}</p>

			<!-- IF ERROR -->
			<div class="max-w-3xl mx-auto my-3">
				<div class="rounded-lg bg-red-50 text-red-600 border border-red-100 font-medium py-2 px-3 text-center">
					{ERROR}
				</div>
			</div>
			<!-- ENDIF -->

			<!-- IF profile_fields.ERROR -->
			<div class="max-w-3xl mx-auto my-3">
				<div class="rounded-lg bg-red-50 text-red-600 border border-red-100 font-medium py-2 px-3 text-center">
					{profile_fields.ERROR}
				</div>
			</div>
			<!-- ENDIF -->

			<!-- EVENT ucp_profile_profile_info_before -->

			<!-- IF S_BIRTHDAYS_ENABLED -->
			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for="bday_year"
						   class="text-base font-medium text-left text-gray-800">{L_BIRTHDAY}{L_COLON}{% EVENT
						ucp_profile_profile_info_birthday_label_append %}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for="bday_year" class="text-base text-right text-gray-700 font-medium">{L_BIRTHDAY}{L_COLON}{%
						EVENT ucp_profile_profile_info_birthday_label_append %}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					<div class="flex space-x-2">
						<div class="flex-auto">
							<select name="bday_day" id="bday_day" class="input">{S_BIRTHDAY_DAY_OPTIONS}</select>
						</div>
						<div class="flex-auto">
							<select name="bday_month" id="bday_month" class="input">{S_BIRTHDAY_MONTH_OPTIONS}</select>
						</div>
						<div class="flex-1">
							<select name="bday_year" id="bday_year" class="input">{S_BIRTHDAY_YEAR_OPTIONS}</select>
						</div>
					</div>
					<p class="text-sm text-gray-600 my-1">
						{L_BIRTHDAY_EXPLAIN}
					</p>
				</div>
			</div>
			<!-- ENDIF -->

			<!-- IF S_JABBER_ENABLED -->
			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for="jabber"
						   class="text-base font-medium text-left text-gray-800">{L_UCP_JABBER}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for="jabber"
						   class="text-base text-right text-gray-700 font-medium">{L_UCP_JABBER}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					<input type="email" name="jabber" id="jabber" maxlength="255" value="{JABBER}" class="input"/>
				</div>
			</div>
			<!-- ENDIF -->

			<!-- BEGIN profile_fields -->
			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label <!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->
					class="text-base font-medium text-left
					text-gray-800">{profile_fields.LANG_NAME}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label <!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->
					class="text-base text-right text-gray-700
					font-medium">{profile_fields.LANG_NAME}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4 flex items-center">
					{profile_fields.FIELD}
					<!-- IF profile_fields.LANG_EXPLAIN -->
					<p class="text-sm text-gray-600 my-1">
						{profile_fields.LANG_EXPLAIN}
					</p>
					<!-- ENDIF -->
				</div>
			</div>
			<!-- END profile_fields -->
			<!-- EVENT ucp_profile_profile_info_after -->

			<div class="mx-auto my-4 text-center">
				<div class="space-x-1">
					{S_HIDDEN_FIELDS}
					<input type="submit" name="submit" value="{L_SUBMIT}" class="button"/>
					{S_FORM_TOKEN}
				</div>
			</div>
		</form>
	</div>
</div>
<!-- INCLUDE ucp_footer.html -->
