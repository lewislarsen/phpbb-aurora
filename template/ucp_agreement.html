<!-- INCLUDE overall_header.html -->

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

<!-- IF S_LANG_OPTIONS -->
<script>
	/**
	 * Change language
	 */
	function change_language(lang_iso) {
		document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit();
	}
</script>

<form method="post" action="{S_UCP_ACTION}" id="register">
	<p class="rightside">
		<label for="lang">{L_LANGUAGE}{L_COLON}</label><select name="lang" id="lang"
															   onchange="change_language(this.value); return false;"
															   title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
		{S_HIDDEN_FIELDS}
	</p>
</form>

<div class="clear"></div>

<!-- ENDIF -->
<div class="px-6 py-3 mx-auto mb-3 max-w-6xl bg-white rounded-md border border-gray-200 shadow">
	<form method="post" action="{S_UCP_ACTION}" id="agreement">

		<h2 class="mb-1 text-2xl font-medium">{{ SITENAME }} - {{ lang('REGISTRATION') }}</h2>
		<!-- EVENT ucp_agreement_terms_before -->
		<div>{% if S_SHOW_COPPA %}<p class="max-w-xl mx-auto my-6 text-gray-800 text-center">{{ lang('COPPA_BIRTHDAY')
			}}</p>{%
			else %}<span class="text-gray-800 my-2">{{ lang('TERMS_OF_USE') }}</span>{% endif %}
		</div>
		<!-- EVENT ucp_agreement_terms_after -->

		<div class="space-x-1 mx-auto text-center my-4">
			<!-- IF S_SHOW_COPPA -->
			<input type="submit" name="coppa_yes" id="coppa_yes" value="{{ L_COPPA_YES }}" class="button"/>
			<input type="submit" name="coppa_no" id="coppa_no" value="{{ L_COPPA_NO }}"
				   class="button button-secondary"/>
			<!-- ELSE -->
			<input type="submit" name="agreed" id="agreed" value="{L_AGREE}" class="button"/>&nbsp;
			<input type="submit" name="not_agreed" value="{L_NOT_AGREE}" class="button button-secondary"/>
			<!-- ENDIF -->
			{S_HIDDEN_FIELDS}
			{S_FORM_TOKEN}
		</div>
	</form>
</div>
<!-- ELSEIF S_AGREEMENT -->
<div class="px-6 py-3 mx-auto mb-3 max-w-6xl bg-white rounded-md border border-gray-200 shadow">
	<h2 class="mb-1 text-2xl font-medium">{{ SITENAME }} - {{ AGREEMENT_TITLE }}</h2>
	<div class="max-w-4xl text-gray-800 font-medium mx-auto my-6 text-sm">{{ AGREEMENT_TEXT }}</div>
	<!-- ENDIF -->

	<!-- INCLUDE overall_footer.html -->
