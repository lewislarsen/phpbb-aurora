<div class="flex items-center space-x-1">
<!-- IF BASE_URL and TOTAL_PAGES > 6 -->
	<div class="dropdown-container dropdown-button-control dropdown-page-jump page-jump">
		<a class="button button-secondary button-icon-only dropdown-trigger" href="#" title="{L_JUMP_TO_PAGE_CLICK}" role="button"><i class="icon fa-level-down fa-rotate-270" aria-hidden="true"></i><span class="sr-only">{PAGE_NUMBER}</span></a>
		<div class="dropdown">
			<div class="pointer"><div class="pointer-inner"></div></div>
			<ul class="dropdown-contents">
				<li>{L_JUMP_TO_PAGE}{L_COLON}</li>
				<li class="page-jump-form">
					<input type="number" name="page-number" min="1" max="999999" title="{L_JUMP_PAGE}" class="inputbox tiny" data-per-page="{PER_PAGE}" data-base-url="{BASE_URL|e('html_attr')}" data-start-name="{START_NAME}" />
					<input class="button2" value="{L_GO}" type="button" />
				</li>
			</ul>
		</div>
	</div>
<!-- ENDIF -->
<!-- BEGIN pagination -->
	<!-- IF pagination.S_IS_PREV -->
	<a class="button button-secondary button-icon-only" href="{pagination.PAGE_URL}" rel="prev" role="button"><i class="icon fa-chevron-{S_CONTENT_FLOW_BEGIN} fa-fw" aria-hidden="true"></i><span class="sr-only">{L_PREVIOUS}</span></a>
	<!-- ELSEIF pagination.S_IS_CURRENT -->
	<div class="button"><span>{pagination.PAGE_NUMBER}</span></div>
	<!-- ELSEIF pagination.S_IS_ELLIPSIS -->
	<div class="ellipsis" role="separator"><span>{L_ELLIPSIS}</span></div>
	<!-- ELSEIF pagination.S_IS_NEXT -->
		<div class="arrow next"><a class="button button-secondary button-icon-only" href="{pagination.PAGE_URL}" rel="next" role="button"><i class="icon fa-chevron-{S_CONTENT_FLOW_END} fa-fw" aria-hidden="true"></i><span class="sr-only">{L_NEXT}</span></a></div>
	<!-- ELSE -->
		<div><a class="button button-secondary" href="{pagination.PAGE_URL}" role="button">{pagination.PAGE_NUMBER}</a></div>
	<!-- ENDIF -->
<!-- END pagination -->
</div>
