<!-- INCLUDE ucp_header.html -->
<div class="flex-grow w-full md:w-4/5">
	<div class="px-6 py-3 mb-3 ml-5 bg-white rounded-md border border-gray-200 shadow">
		<form id="postform" method="post" action="{S_UCP_ACTION}" {S_FORM_ENCTYPE}>

			<h3 class="my-3 text-xl font-medium text-gray-800">{L_TITLE}</h3>

			<p class="text-sm text-gray-700 max-w-3xl mx-auto text-left pb-2.5 border-b border-gray-100">
				{L_SIGNATURE_EXPLAIN}</p>

			<!-- DEFINE $SIG_EDIT = 1 -->
			<div class="my-2 md:my-4 md:mx-4">
				<!-- INCLUDE posting_editor.html -->

				<div class="my-1">
					<div class="flex justify-between px-1 text-sm">
						<div>
							<h3 class="font-medium text-gray-800 my-1">{L_OPTIONS}</h3>
							{% EVENT ucp_profile_signature_posting_editor_options_prepend %}
							<!-- IF S_BBCODE_ALLOWED -->
							<div><label for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode" class="checkbox-input"
																	{S_BBCODE_CHECKED}/> {L_DISABLE_BBCODE}</label></div>
							<!-- ENDIF -->
							<!-- IF S_SMILIES_ALLOWED -->
							<div><label for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies" class="checkbox-input"
																	 {S_SMILIES_CHECKED}/> {L_DISABLE_SMILIES}</label></div>
							<!-- ENDIF -->
							<!-- IF S_LINKS_ALLOWED -->
							<div><label for="disable_magic_url"><input type="checkbox" name="disable_magic_url" class="checkbox-input"
																	   id="disable_magic_url" {S_MAGIC_URL_CHECKED}/>
								{L_DISABLE_MAGIC_URL}</label></div>
							<!-- ENDIF -->
						</div>
						<div>
							<!-- IF BBCODE_STATUS -->
								<!-- IF .smiley -->
								<!-- ENDIF -->
								{BBCODE_STATUS}
								<!-- IF S_BBCODE_ALLOWED -->
								{IMG_STATUS}<br />
								{FLASH_STATUS}<br />
								{URL_STATUS}<br />
								<!-- ENDIF -->
								{SMILIES_STATUS}
							<!-- ENDIF -->
						</div>
					</div>
				</div>

			</div>

			<div class="border-b border-gray-100 my-2 max-w-xl mx-auto"></div>

			<!-- IF SIGNATURE_PREVIEW != '' -->
			<div>
				<h3 class="my-3 text-xl font-medium text-gray-800">{L_SIGNATURE_PREVIEW}</h3>
				<div class="md: mx-4">
					{SIGNATURE_PREVIEW}
				</div>
			</div>
			<!-- ENDIF -->

			<div class="mx-auto my-4 text-center">
				<div class="space-x-1">
					{S_HIDDEN_FIELDS}
					<input type="submit" name="submit" value="{L_SUBMIT}" class="button"/>
					<input type="submit" name="preview" value="{L_PREVIEW}" class="button button-secondary"/>
					{S_FORM_TOKEN}
				</div>
			</div>
		</form>
	</div>
</div>

<!-- INCLUDE ucp_footer.html -->
