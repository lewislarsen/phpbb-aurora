<!-- INCLUDE overall_header.html -->
<h2 class="mb-1 text-2xl font-medium">
	<!-- IF S_REPORT_POST -->
	{L_REPORT_POST}
	<!-- ELSE -->
	{L_REPORT_MESSAGE}
	<!-- ENDIF -->
</h2>
<form method="post" action="{S_REPORT_ACTION}" id="report">
	<!-- IF ERROR -->
	<div class="max-w-3xl mx-auto my-3">
		<div class="rounded-lg bg-red-50 text-red-600 border border-red-100 font-medium py-2 px-3 text-center">
			{ERROR}
		</div>
	</div>
	<!-- ENDIF -->
	<p class="max-w-xl mx-auto my-6 text-gray-800 text-center"><!-- IF S_REPORT_POST -->{L_REPORT_POST_EXPLAIN}<!-- ELSE -->{L_REPORT_MESSAGE_EXPLAIN}<!-- ENDIF --></p>
	<div class="grid-cols-6 gap-2 md:grid">
		<div class="py-1 px-2 md:hidden">
			<label for="reason_id" class="text-base font-medium text-left text-gray-800">{L_REASON}{L_COLON}</label>
		</div>
		<div class="hidden md:block col-span-2 text-right py-1.5">
			<label for="reason_id" class="text-base text-right text-gray-700 font-medium">{L_REASON}{L_COLON}</label>
		</div>
		<div class="col-span-3 px-2 md:px-4">
			<select name="reason_id" id="reason_id" class="input">
				<!-- BEGIN reason -->
				<option value="{reason.ID}"<!-- IF reason.S_SELECTED --> selected="selected"<!-- ENDIF -->
				>{reason.DESCRIPTION}</option><!-- END reason --></select>
		</div>
	</div>
	<div class="grid-cols-6 gap-2 md:grid mt-4">
		<div class="py-1 px-2 md:hidden">
			<label for="report_text"
				   class="text-base font-medium text-left text-gray-800">{L_REPORT_NOTIFY}{L_COLON}</label>
		</div>
		<div class="hidden md:block col-span-2 text-right py-1.5">
			<label for="notify1" class="text-base text-right text-gray-700 font-medium">{L_REPORT_NOTIFY}{L_COLON}</label>
		</div>
		<div class="col-span-3 px-2 md:px-4">
			<div class="mt-2">
				<label class="inline-flex items-center">
					<input class="radio-input" type="radio" name="notify" id="notify1" value="1" <!-- IF not S_NOTIFY -->checked="checked"<!-- ENDIF --> />
					<span class="ml-2">{L_YES}</span>
				</label>
				<label class="inline-flex items-center ml-3">
					<input class="radio-input" type="radio" name="notify" id="notify0" value="0" <!-- IF S_NOTIFY -->checked="checked"<!-- ENDIF --> />
					<span class="ml-2">{L_NO}</span>
				</label>
			</div>
		</div>
	</div>
	<div class="grid-cols-6 gap-2 md:grid mt-4">
		<div class="py-1 px-2 md:hidden">
			<label for="report_text"
				   class="text-base font-medium text-left text-gray-800">{L_Information}{L_COLON}</label>
		</div>
		<div class="hidden md:block col-span-2 text-right py-1.5">
			<label for="report_text" class="text-base text-right text-gray-700 font-medium">{L_Information}{L_COLON}</label>
		</div>
		<div class="col-span-3 px-2 md:px-4">
			<textarea name="report_text" id="report_text" rows="6" cols="40" class="input">{REPORT_TEXT}</textarea>
		</div>
	</div>
	<!-- IF CAPTCHA_TEMPLATE -->
	<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
	<!-- ENDIF -->
	<div class="space-x-1 mx-auto text-center my-4">
		<input type="submit" name="submit" class="button" value="{L_Submit}" />
		<input type="submit" name="cancel" class="button button-secondary" value="{L_CANCEL}" />
	</div>
</form>
<!-- INCLUDE overall_footer.html -->
