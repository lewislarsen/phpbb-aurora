<!-- INCLUDE ucp_header.html -->
<div class="flex-grow w-full md:w-4/5">
	<div class="px-6 py-3 mb-3 ml-5 bg-white rounded-md border border-gray-200 shadow">
		<form id="ucp" method="post" action="{S_UCP_ACTION}" {S_FORM_ENCTYPE}>

			<h3 class="my-3 text-xl font-medium text-gray-800">{L_TITLE}</h3>

			<!-- IF ERROR -->
			<div class="max-w-3xl mx-auto my-3">
				<div class="rounded-lg bg-red-50 text-red-600 border border-red-100 font-medium py-2 px-3 text-center">
					{ERROR}
				</div>
			</div>
			<!-- ENDIF -->

			<fieldset>
				<!-- EVENT ucp_prefs_personal_prepend -->

				<div class="grid-cols-6 gap-2 md:grid mt-4">
					<div class="py-1 px-2 md:hidden">
						<label for="viewemail0"
							   class="text-base font-medium text-left text-gray-800">{L_SHOW_EMAIL}{L_COLON}</label>
					</div>
					<div class="hidden md:block col-span-2 text-right py-1.5">
						<label for="viewemail0" class="text-base text-right text-gray-700 font-medium">{L_SHOW_EMAIL}{L_COLON}</label>
					</div>
					<div class="col-span-3 px-2 md:px-4">
						<div class="mt-2">
							<label class="inline-flex items-center">
								<input class="radio-input" type="radio" name="viewemail" id="viewemail1" value="1" <!-- IF S_VIEW_EMAIL --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_YES}</span>
							</label>
							<label class="inline-flex items-center ml-3">
								<input class="radio-input" type="radio" name="viewemail" id="viewemail0" value="0" <!-- IF not S_VIEW_EMAIL --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_NO}</span>
							</label>
						</div>
					</div>
				</div>
				<div class="grid-cols-6 gap-2 md:grid mt-4">
					<div class="py-1 px-2 md:hidden">
						<label for="massemail1"
							   class="text-base font-medium text-left text-gray-800">{L_ADMIN_EMAIL}{L_COLON}</label>
					</div>
					<div class="hidden md:block col-span-2 text-right py-1.5">
						<label for="massemail1" class="text-base text-right text-gray-700 font-medium">{L_ADMIN_EMAIL}{L_COLON}</label>
					</div>
					<div class="col-span-3 px-2 md:px-4">
						<div class="mt-2">
							<label class="inline-flex items-center">
								<input class="radio-input" type="radio" name="massemail" id="massemail1" value="1" <!-- IF S_MASS_EMAIL --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_YES}</span>
							</label>
							<label class="inline-flex items-center ml-3">
								<input class="radio-input" type="radio" name="massemail" id="viewemail0" value="0" <!-- IF not S_MASS_EMAIL --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_NO}</span>
							</label>
						</div>
					</div>
				</div>
				<div class="grid-cols-6 gap-2 md:grid mt-4">
					<div class="py-1 px-2 md:hidden">
						<label for="allowpm1"
							   class="text-base font-medium text-left text-gray-800">{L_ALLOW_PM}{L_COLON}</label>
					</div>
					<div class="hidden md:block col-span-2 text-right py-1.5">
						<label for="allowpm1" class="text-base text-right text-gray-700 font-medium">{L_ALLOW_PM}{L_COLON}</label>
					</div>
					<div class="col-span-3 px-2 md:px-4">
						<div class="mt-2">
							<label class="inline-flex items-center">
								<input class="radio-input" type="radio" name="allowpm" id="allowpm1" value="1" <!-- IF S_ALLOW_PM --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_YES}</span>
							</label>
							<label class="inline-flex items-center ml-3">
								<input class="radio-input" type="radio" name="allowpm" id="allowpm0" value="0" <!-- IF not S_ALLOW_PM --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_NO}</span>
							</label>
							<p class="text-sm text-gray-600 my-1">{L_ALLOW_PM_EXPLAIN}</p>
						</div>
					</div>
				</div>
				<!-- IF S_CAN_HIDE_ONLINE -->
				<div class="grid-cols-6 gap-2 md:grid mt-4">
					<div class="py-1 px-2 md:hidden">
						<label for="hideonline0"
							   class="text-base font-medium text-left text-gray-800">{L_HIDE_ONLINE}{L_COLON}</label>
					</div>
					<div class="hidden md:block col-span-2 text-right py-1.5">
						<label for="hideonline0" class="text-base text-right text-gray-700 font-medium">{L_HIDE_ONLINE}{L_COLON}</label>
					</div>
					<div class="col-span-3 px-2 md:px-4">
						<div class="mt-2">
							<label class="inline-flex items-center">
								<input class="radio-input" type="radio" name="hideonline" id="hideonline1" value="1" <!-- IF S_HIDE_ONLINE --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_YES}</span>
							</label>
							<label class="inline-flex items-center ml-3">
								<input class="radio-input" type="radio" name="hideonline" id="hideonline0" value="0" <!-- IF not S_HIDE_ONLINE --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_NO}</span>
							</label>
						</div>
					</div>
				</div>
				<!-- ENDIF -->
				<!-- IF S_SELECT_NOTIFY -->
				<div class="grid-cols-6 gap-2 md:grid mt-4">
					<div class="py-1 px-2 md:hidden">
						<label for="notifymethod0"
							   class="text-base font-medium text-left text-gray-800">{L_HIDE_ONLINE}{L_COLON}</label>
					</div>
					<div class="hidden md:block col-span-2 text-right py-1.5">
						<label for="notifymethod0" class="text-base text-right text-gray-700 font-medium">{L_HIDE_ONLINE}{L_COLON}</label>
					</div>
					<div class="col-span-3 px-2 md:px-4">
						<div class="mt-2">
							<label class="inline-flex items-center">
								<input class="radio-input" type="radio" name="notifymethod" id="notifymethod0" value="0" <!-- IF S_NOTIFY_EMAIL --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_NOTIFY_METHOD_EMAIL}</span>
							</label>
							<label class="inline-flex items-center ml-3">
								<input class="radio-input" type="radio" name="notifymethod" id="notifymethod1" value="1" <!-- IF S_NOTIFY_IM --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_NOTIFY_METHOD_IM}</span>
							</label>
							<label class="inline-flex items-center ml-3">
								<input class="radio-input" type="radio" name="notifymethod" id="notifymethod2" value="2" <!-- IF S_NOTIFY_BOTH --> checked="checked"<!-- ENDIF --> />
								<span class="ml-2">{L_NOTIFY_METHOD_BOTH}</span>
							</label>
						</div>
					</div>
				</div>
				<!-- ENDIF -->
				<!-- IF S_MORE_LANGUAGES -->
				<div class="grid-cols-6 gap-2 md:grid mt-4">
					<div class="py-1 px-2 md:hidden">
						<label for="lang"
							   class="text-base font-medium text-left text-gray-800">{L_BOARD_LANGUAGE}{L_COLON}</label>
					</div>
					<div class="hidden md:block col-span-2 text-right py-1.5">
						<label for="lang"
							   class="text-base text-right text-gray-700 font-medium">{L_BOARD_LANGUAGE}{L_COLON}</label>
					</div>
					<div class="col-span-3 px-2 md:px-4">
						<select name="lang" id="lang" class="input my-1">{S_LANG_OPTIONS}</select>
					</div>
				</div>
				<!-- ENDIF -->
				<!-- IF S_STYLE_OPTIONS and S_MORE_STYLES -->
				<div class="grid-cols-6 gap-2 md:grid mt-4">
					<div class="py-1 px-2 md:hidden">
						<label for="user_style"
							   class="text-base font-medium text-left text-gray-800">{L_BOARD_STYLE}{L_COLON}</label>
					</div>
					<div class="hidden md:block col-span-2 text-right py-1.5">
						<label for="user_style"
							   class="text-base text-right text-gray-700 font-medium">{L_BOARD_STYLE}{L_COLON}</label>
					</div>
					<div class="col-span-3 px-2 md:px-4">
						<select name="user_style" id="user_style" class="input my-1">{S_STYLE_OPTIONS}</select>
					</div>
				</div>
				<!-- ENDIF -->
				<!-- INCLUDE timezone_option.html -->
				<div class="grid-cols-6 gap-2 md:grid mt-4">
					<div class="py-1 px-2 md:hidden">
						<label for="dateformat"
							   class="text-base font-medium text-left text-gray-800">{L_BOARD_DATE_FORMAT}{L_COLON}</label>
					</div>
					<div class="hidden md:block col-span-2 text-right py-1.5">
						<label for="dateformat"
							   class="text-base text-right text-gray-700 font-medium">{L_BOARD_DATE_FORMAT}{L_COLON}</label>
					</div>
					<div class="col-span-3 px-2 md:px-4">
						<div>
							<select name="dateoptions" id="dateoptions" class="input my-1"
									onchange="if(this.value=='custom'){phpbb.toggleDisplay('custom_date',1);}else{phpbb.toggleDisplay('custom_date',-1);} if (this.value == 'custom') { document.getElementById('dateformat').value = default_dateformat; } else { document.getElementById('dateformat').value = this.value; }">
								{S_DATEFORMAT_OPTIONS}
							</select>
							<p class="text-sm text-gray-600">{L_BOARD_DATE_FORMAT_EXPLAIN}</p>
						</div>
						<div>
							<dd id="custom_date" style="display:none;"><input type="text" name="dateformat"
																			  id="dateformat" value="{DATE_FORMAT}"
																			  maxlength="64" class="input my-1"/></dd>
						</div>
					</div>
				</div>
				<!-- EVENT ucp_prefs_personal_append -->
			</fieldset>

			<div class="mx-auto my-4 text-center">
				<div class="space-x-1">
					{S_HIDDEN_FIELDS}
					<input type="submit" name="submit" value="{L_SUBMIT}" class="button"/>
					{S_FORM_TOKEN}
				</div>
			</div>
		</form>
	</div>
</div>

<script>
	var date_format = '{A_DATE_FORMAT}';
	var default_dateformat = '{A_DEFAULT_DATEFORMAT}';

	function customDates() {
		var e = document.getElementById('dateoptions');

		e.selectedIndex = e.length - 1;

		// Loop and match date_format in menu
		for (var i = 0; i < e.length; i++) {
			if (e.options[i].value == date_format) {
				e.selectedIndex = i;
				break;
			}
		}

		// Show/hide custom field
		if (e.selectedIndex == e.length - 1) {
			phpbb.toggleDisplay('custom_date', 1);
		} else {
			phpbb.toggleDisplay('custom_date', -1);
		}
	}

	window.onload = customDates;
</script>

<!-- INCLUDE ucp_footer.html -->
