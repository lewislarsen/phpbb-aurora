<!-- INCLUDE ucp_header.html -->
<div class="flex-grow w-full md:w-4/5">
	<div class="px-6 py-3 mb-3 ml-5 bg-white rounded-md border border-gray-200 shadow">
		<form id="ucp" method="post" action="{S_UCP_ACTION}" {S_FORM_ENCTYPE}>

			<h3 class="my-3 text-xl font-medium text-gray-800">{L_TITLE}</h3>


			<!-- IF ERROR -->
			<div class="max-w-3xl mx-auto my-3">
				<div class="rounded-lg bg-red-50 text-red-600 border border-red-100 font-medium py-2 px-3 text-center">
					{ERROR}
				</div>
			</div>
			<!-- ENDIF -->


			<!-- EVENT ucp_prefs_view_radio_buttons_prepend -->

			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for="images1"
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_IMAGES}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for="images1" class="text-base text-right text-gray-700 font-medium">{L_VIEW_IMAGES}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					<div class="mt-2">
						<label class="inline-flex items-center">
							<input class="radio-input" type="radio" name="images" id="images1" value="1" <!-- IF S_IMAGES --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_YES}</span>
						</label>
						<label class="inline-flex items-center ml-3">
							<input class="radio-input" type="radio" name="images" id="images0" value="0" <!-- IF not S_IMAGES --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_NO}</span>
						</label>
					</div>
				</div>
			</div>

			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for="flash0"
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_FLASH}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for="flash0" class="text-base text-right text-gray-700 font-medium">{L_VIEW_FLASH}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					<div class="mt-2">
						<label class="inline-flex items-center">
							<input class="radio-input" type="radio" name="flash" id="flash1" value="1" <!-- IF S_FLASH --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_YES}</span>
						</label>
						<label class="inline-flex items-center ml-3">
							<input class="radio-input" type="radio" name="flash" id="flash0" value="0" <!-- IF not S_FLASH --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_NO}</span>
						</label>
					</div>
				</div>
			</div>

			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for="smilies1"
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_SMILIES}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for="smilies1" class="text-base text-right text-gray-700 font-medium">{L_VIEW_SMILIES}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					<div class="mt-2">
						<label class="inline-flex items-center">
							<input class="radio-input" type="radio" name="smilies" id="smilies1" value="1" <!-- IF S_SMILIES --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_YES}</span>
						</label>
						<label class="inline-flex items-center ml-3">
							<input class="radio-input" type="radio" name="smilies" id="smilies0" value="0" <!-- IF not S_SMILIES --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_NO}</span>
						</label>
					</div>
				</div>
			</div>

			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for="sigs1"
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_SIGS}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for="sigs1" class="text-base text-right text-gray-700 font-medium">{L_VIEW_SIGS}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					<div class="mt-2">
						<label class="inline-flex items-center">
							<input class="radio-input" type="radio" name="sigs" id="sigs1" value="1" <!-- IF S_SIGS --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_YES}</span>
						</label>
						<label class="inline-flex items-center ml-3">
							<input class="radio-input" type="radio" name="sigs" id="sigs0" value="0" <!-- IF not S_SIGS --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_NO}</span>
						</label>
					</div>
				</div>
			</div>

			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for="avatars1"
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_AVATARS}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for="avatars1" class="text-base text-right text-gray-700 font-medium">{L_VIEW_AVATARS}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					<div class="mt-2">
						<label class="inline-flex items-center">
							<input class="radio-input" type="radio" name="avatars" id="avatars1" value="1" <!-- IF S_AVATARS --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_YES}</span>
						</label>
						<label class="inline-flex items-center ml-3">
							<input class="radio-input" type="radio" name="avatars" id="avatars0" value="0" <!-- IF not S_AVATARS --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_NO}</span>
						</label>
					</div>
				</div>
			</div>
			<!-- IF S_CHANGE_CENSORS -->
			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for="wordcensor1"
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_AVATARS}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for="wordcensor1" class="text-base text-right text-gray-700 font-medium">{L_VIEW_AVATARS}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					<div class="mt-2">
						<label class="inline-flex items-center">
							<input class="radio-input" type="radio" name="wordcensor" id="wordcensor1" value="1" <!-- IF S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_YES}</span>
						</label>
						<label class="inline-flex items-center ml-3">
							<input class="radio-input" type="radio" name="wordcensor" id="wordcensor0" value="0" <!-- IF not S_DISABLE_CENSORS --> checked="checked"<!-- ENDIF --> />
							<span class="ml-2">{L_NO}</span>
						</label>
					</div>
				</div>
			</div>
			<!-- ENDIF -->
			<!-- EVENT ucp_prefs_view_radio_buttons_append -->
			<div class="border-b border-gray-100 my-2 max-w-xl mx-auto"></div>
			<!-- EVENT ucp_prefs_view_select_menu_prepend -->

			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for=""
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_TOPICS_DAYS}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for=""
						   class="text-base text-right text-gray-700 font-medium">{L_VIEW_TOPICS_DAYS}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					{S_TOPIC_SORT_DAYS}
				</div>
			</div>

			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for=""
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_TOPICS_KEY}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for=""
						   class="text-base text-right text-gray-700 font-medium">{L_VIEW_TOPICS_KEY}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					{S_TOPIC_SORT_KEY}
				</div>
			</div>
			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for=""
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_TOPICS_DIR}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for=""
						   class="text-base text-right text-gray-700 font-medium">{L_VIEW_TOPICS_DIR}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					{S_TOPIC_SORT_DIR}
				</div>
			</div>
			<div class="border-b border-gray-100 my-2 max-w-xl mx-auto"></div>
			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for=""
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_POSTS_DAYS}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for=""
						   class="text-base text-right text-gray-700 font-medium">{L_VIEW_POSTS_DAYS}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					{S_POST_SORT_DAYS}
				</div>
			</div>
			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for=""
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_POSTS_KEY}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for=""
						   class="text-base text-right text-gray-700 font-medium">{L_VIEW_POSTS_KEY}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					{S_POST_SORT_KEY}
				</div>
			</div>
			<div class="grid-cols-6 gap-2 md:grid mt-4">
				<div class="py-1 px-2 md:hidden">
					<label for=""
						   class="text-base font-medium text-left text-gray-800">{L_VIEW_POSTS_DIR}{L_COLON}</label>
				</div>
				<div class="hidden md:block col-span-2 text-right py-1.5">
					<label for=""
						   class="text-base text-right text-gray-700 font-medium">{L_VIEW_POSTS_DIR}{L_COLON}</label>
				</div>
				<div class="col-span-3 px-2 md:px-4">
					{S_POST_SORT_DIR}
				</div>
			</div>
			<!-- EVENT ucp_prefs_view_select_menu_append -->

			<div class="mx-auto my-4 text-center">
				<div class="space-x-1">
					{S_HIDDEN_FIELDS}
					<input type="submit" name="submit" value="{L_SUBMIT}" class="button"/>
					{S_FORM_TOKEN}
				</div>
			</div>
		</form>
	</div>
</div>
<!-- INCLUDE ucp_footer.html -->
